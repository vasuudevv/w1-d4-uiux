</head>

<body style="background-color: rgb(59, 46, 88);">

   <nav class= "navbar navbar-expand-sm bg-dark navbar-dark py-3 border-bottom border-primary border-1">

        <a href="ebook.html" class="navbar-brand">

            Ebook Store</a>

            class="navbar-toggler" 
            type="button"
            data-bs-toggle="collapse" 
            dat-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">

                        <i class="bi bi-person"></i>
                        Login
                    </a>
                </li>
            </ul>
        </div>
    
    </div>
   </nav>
   <!-- login form -->

   <div class="container m-3 p-3 d-lg-block w-50"></div>
   <form class="m-5 border border-3 border-primary p-4 bg-light">
       <h3 class="mt-1 text-primary">Login</h3>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" placeholder="@email" class="form-control" id="inputEmail3">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" placeholder="password" class="form-control" id="inputPassword3">
      </div>
    </div>
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Login-type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Admin" checked>
          <label class="form-check-label" for="gridRadios1">
            Premium User
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="User">
          <label class="form-check-label" for="gridRadios2">
            Normal User
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
          <label class="form-check-label" for="gridRadios3">
            Admin
          </label>
        </div>
      </div>
    </fieldset>
    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Checkbox
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
  <div class="container m-3 p-3"></div>

  <footer class="p-5 bg-dark text-white text-center position-relative">
